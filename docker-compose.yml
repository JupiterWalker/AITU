version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: aitu-frontend:latest
    container_name: aitu-frontend
    environment:
      - VITE_LLM_BASE_URL=/api
    volumes:
      - frontend_dist:/app/dist
    networks:
      - aitu-net
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: aitu-backend:latest
    container_name: aitu-backend
    env_file:
      - ./backend/llm/.env
    ports:
      - "8000:8000" # optional if you want direct access
    networks:
      - aitu-net
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: aitu-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    networks:
      - aitu-net
    restart: unless-stopped

networks:
  aitu-net:
    driver: bridge

volumes:
  frontend_dist:
  nginx_conf:
