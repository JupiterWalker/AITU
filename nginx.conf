server {
  listen 80;
  server_name _;

  # Built static assets copied to /usr/share/nginx/html in final image
  root /usr/share/nginx/html;
  index index.html;

  # Long cache for fingerprinted assets; keep html un-cached for fresh deploys
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # SPA history fallback
  location / {
    try_files $uri /index.html;
  }

  # Proxy API to backend service (docker-compose service name)
  location /api/ {
    proxy_pass http://aitu-backend:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
